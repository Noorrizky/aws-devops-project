<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Deployment Test | Nebula</title>
    <style>
      :root {
        --primary: #00f2ea;
        --secondary: #ff0050;
        --bg-color: #0f0c29;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      /* Background Animation */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      /* Glassmorphism Card */
      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 400px;
        width: 90%;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px 0 rgba(0, 242, 234, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, var(--primary), white);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }

      .status-badge {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 50px;
        background: rgba(0, 255, 127, 0.2);
        color: #00ff7f;
        border: 1px solid #00ff7f;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 2rem;
        box-shadow: 0 0 10px rgba(0, 255, 127, 0.3);
      }

      p.info {
        color: #ccc;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .deploy-info {
        display: flex;
        justify-content: space-between;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
        font-size: 0.8rem;
        color: #888;
      }

      /* Floating Shapes */
      .circle {
        position: absolute;
        border-radius: 50%;
        background: white;
        opacity: 0.1;
        z-index: 1;
      }
      .c1 {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 10%;
        background: var(--primary);
        animation: float 6s infinite;
      }
      .c2 {
        width: 150px;
        height: 150px;
        bottom: 10%;
        right: 10%;
        background: var(--secondary);
        animation: float 8s infinite reverse;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .loader {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        margin-top: 1rem;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .loader::after {
        content: "";
        position: absolute;
        left: -50%;
        height: 100%;
        width: 50%;
        background: var(--primary);
        animation: loading 2s linear infinite;
      }

      @keyframes loading {
        0% {
          left: -50%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
      <div class="card">
        <div class="status-badge">‚óè System Operational</div>
        <h1 id="greeting">Hello, DevOps!</h1>
        <p class="info">
          Jika kamu melihat halaman ini, artinya pipeline
          <strong>CI/CD</strong> kamu telah berhasil melakukan build dan deploy
          dengan sempurna ke server.
        </p>

        <div class="deploy-info">
          <span id="version">Ver: 1.0.0</span>
          <span id="time">Checking...</span>
        </div>

        <div class="loader"></div>
      </div>
    </div>

    <script>
      // Simple JS to prove functionality
      const updateTime = () => {
        const now = new Date();
        document.getElementById("time").innerText = now.toLocaleTimeString();
      };
      setInterval(updateTime, 1000);
      updateTime();

      // Typing effect for fun
      const text = "Deployment Success!";
      let index = 0;
      const speed = 100;

      setTimeout(() => {
        const title = document.getElementById("greeting");
        title.innerHTML = "";
        function typeWriter() {
          if (index < text.length) {
            title.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();
      }, 1500);
    </script>
  </body>
</html>
